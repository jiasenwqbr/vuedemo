<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
		<title>初识Vue</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id = "demo">hello,i am {{name.toUpperCase()}} ,{{address}}</div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        new Vue({
            el:"#demo",
            data:{
                name : "jason",
                address : "beijing"
            }
        })
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>组件的嵌套</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        //定义student组件
        const student = Vue.extend({
            name:'student',
            template:`
            <div>
                <h2>学生姓名：{{name}}</h2>  
                <h2>学生年龄：{{age}}</h2>   
            </div>
            `,
            data(){
                return {
                    name:'jason',
                    age:18
                }
            }
        })

        const school = Vue.extend({
            name:'school',
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>  
                    <h2>学校地址：{{address}}</h2>   
                    <student></student>
                </div>
            `,
            data(){
                return {
                    name:'qinghau',
                    address:'beijing'
                }
            }
        })

        const hello = Vue.extend({
            template:`<h1>{{msg}}</h1>`,
            data(){
                return 'welcome to our school'
            }
        })

        const app = Vue.extend({
            template:`
                <div>   
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        })

        new Vue({
            template:'<app></app>',
            el:'#root',
            components:{app}
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            el与data的两种写法
        </title>
        <meta  charset="UTF-8"/>
        <!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id = "root"> 
            <h1>你好！{{name}} </h1>
        </div>
    </body>
    <script type = "text/javascript">
        Vue.config.productionTip = false
        const v = new Vue({
            data:{
                name : "张三"
            }
        })
        v.$mount('#root')

    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <head>
            <meta charset="UTF-8" />
            <title>模板语法</title>
            <!-- 引入Vue -->
            <script type="text/javascript" src="../js/vue.js"></script>
        </head>
    </head>
    <body>
        <div id = "root">
            <h1>插值语法</h1>
            <h3>你好！ {{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a :href="school.url" target="_blank">点我去{{school.name}}学习</a>  <a v-bind:href="school.url">点我去{{school.name}}学习2</a>
        </div>

    </body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:"#root",
        data:{
            name : "jack",
            school:{
                name :"micrisoft",
                url:"https://v2.vuejs.org/v2/guide/deployment.html#With-Build-Tools"
            }
        }
    })
</script>

</html>

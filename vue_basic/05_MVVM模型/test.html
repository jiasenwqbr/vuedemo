<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF_8"/>
        <title>MVVM</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id = "root">
            <h1>学校名称：{{name}}</h1>
            <h1>学校地址：{{school}}</h1>
            <h1>测试一下1：{{1+1}}</h1>
            <h1>测试一下2：{{$options}}</h1>
            <h1>测试一下3：{{$emit}}</h1>
            <h1>测试一下4：{{$el}}</h1>
        </div>

    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:"清华大学",
                school:"北京"
            }
        })
        console.log(vm)
    </script>

</html>
